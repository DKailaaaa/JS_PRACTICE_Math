<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Practice Exercise 1</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";; rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	
<style>

	div {margin: auto;
	float: center;
	width: 50%;
	padding:2px;
	text-align: center;}

	body{background-color: lightpink;}

	h1 {font-family: serif;
	color: #c1121f;}

	u {color: #c1121f}

</style>
</head>
<body>

<div class="container">

	<h1> Math Methods </h1>

	<details ontoggle="message1()">
		<summary>
			<u>Instructions</u>
			<br>
			  <i id="message"> </i>
			</summary>
		</details>
</div>


<div class="container">
<input type="number" class="form-control" id="num1">
</div>
<br>


<div class="container">
<button type="button" class="btn btn-danger" onclick="RndResult()"> Round it off </button>
<button type="button" class="btn btn-danger" onclick="AbsResult()"> Absolute </button>
<button type="button" class="btn btn-danger" onclick="RandomResult()"> Random</button>

</div>


<div class="container">
<kbd id="result1"> Answer is...</kbd>
</div>



<script>
function message1(){
document.getElementById("message").innerHTML = "Input one number then click the button below.";
}

function RndResult(){
	var round = document.getElementById("num1").value;
	document.getElementById("result1").innerHTML = Math.round(round);
}

 function AbsResult() {
    var abs = document.getElementById("num1").value;
    document.getElementById("result1").innerHTML = Math.abs(abs);

}

function RandomResult() {
    var random = document.getElementById("num1").value;
    document.getElementById("result1").innerHTML = Math.random(random);

}




</script>





</body>
</html>
